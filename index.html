<!DOCTYPE html>
<html>
<head>
	<title>Circle Area Calculator</title><style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        input[type="number"] {
            width: 200px;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            width: 100px;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }   
        </style>
</head>
<body>
	<h1>Circle Area Calculator</h1>
	<input type="number" id="radius" placeholder="Enter the radius of the circle">
	<button id="calculate">Calculate</button>
	<p id="result"></p>
	<script src="script.js"></script>
</body>
</html>
